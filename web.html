<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>小說合併展示</title>
    <style>
        body { font-family: "Noto Sans TC", "微軟正黑體", sans-serif; white-space: pre-wrap; }
    </style>
</head>
<body>
  <div id="novel-content">載入中...</div>
  <script>
    fetch('display.txt')
      .then(response => response.text())
      .then(text => {
        document.getElementById('novel-content').innerHTML = text.replace(/\n/g, '<br>');
      });
  </script>
</body>
</html>
